<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
  <div class="wrap d-flex">
    <!--左側carousel-->
    <div class="d-none d-xl-block py-8 ps-8">
      <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button"     
                    data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" 
                    class="active" 
                    aria-current="true" 
                    aria-label="Slide 1">
            </button>
            <button type="button"   
                    data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" 
                    aria-label="Slide 2">
            </button>
            <button type="button" 
                    data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" 
                    aria-label="Slide 3">
            </button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../assets/images/cover-1.png" 
                    class="d-block w-100 rounded-5" alt="cover-1">
            </div>
            <div class="carousel-item">
              <img src="../assets/images/cover-2.png" 
                    class="d-block w-100 object-fit-cover" alt="cover-2">
            </div>
            <div class="carousel-item">
              <img src="../assets/images/cover-3.png" 
                    class="d-block w-100 object-fit-cover" alt="cover-3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button"          
                  data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" 
                    aria-hidden="true">
              </span>
              <span class="visually-hidden">Previous</span>
           </button>
          <button class="carousel-control-next" type="button"            
                  data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" 
                    aria-hidden="true">
              </span>
              <span class="visually-hidden">Next</span>
           </button>
        </div>
      </div>
      <!--carousel end-->

    <!--右側表單-->
    <div class="container my-sign-in-up my-xl-auto">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-6">
          <h3 class="fs-lg-1 text-neutral-100 mb-6 mb-lg-8">歡迎回來！</h3>
          <div class="d-grid gap-2 gap-lg-3 mb-6 mb-lg-8">
            <button class="btn btn-outline-neutral-40 text-neutral-80 py-4 d-flex align-items-center" 
                    type="button">
                <img src="../assets/images/google.svg" alt="google" 
                    class="sign-in-icon">
                <span class="mx-auto">使用 Google 帳號登入</span>      
            </button>
            <button class="btn btn-outline-neutral-40 text-neutral-80 py-4 d-flex align-items-center" 
                    type="button">
                <img src="../assets/images/facebook.svg" alt="facebook" 
                    class="sign-in-icon">
                <span class="mx-auto">使用 Facebook 帳號登入</span>      
            </button>
            <button class="btn btn-outline-neutral-40 text-neutral-80 py-4 d-flex align-items-center" 
                    type="button">
                <img src="../assets/images/apple.svg" alt="apple" 
                    class="sign-in-icon">
                <span class="mx-auto">使用 Apple 帳號登入</span>      
            </button> 
          </div>
          <div>
          <p class="fw-bold mb-4">或使用 ZOBAA 帳號登入</p>
          <div class="mb-4">
              <label for="emailInput " 
                      class="form-label required">電子信箱
              </label>
              <input type="email" 
                      class="form-control" 
                      id="emailInput" 
                      placeholder="請輸入電子信箱"
                      required>
          </div>
          <div class="mb-2">
              <label for="passwordInput " 
                      class="form-label required">密碼
              </label>
              <input type="password" 
                      class="form-control" 
                      id="passwordInput" 
                      placeholder="請輸入密碼"
                      required>
          </div>
          <div class="d-flex justify-content-between mb-6 mb-lg-8">
            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        id="remeberAccount" 
                        checked>
                <label class="form-check-label text-neutral-80" 
                        for="remeberAccount">記住帳號
                </label>
            </div>
            <a href="#" class="text-neutral-80">忘記密碼</a>
          </div>
          <a href="index.html">
            <button type="button" class="btn btn-darken py-4 w-100 mb-6">立即登入              
            </button>
          </a>
          <p>沒有 ZOBAA 帳號嗎？<a href="sign-up.html" class="fw-semibold text-decoration-underline">立即註冊</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

    
    <script type="module" src="../main.js"></script>
  </body>
</html>
